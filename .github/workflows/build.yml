name: build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  rust-and-dotnet:
    name: Build Rust cdylib and .NET
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build RustLib (Release)
        working-directory: RustLib
        run: cargo build --release

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore & Build .NET
        run: dotnet build LiteAPI.Cache.sln -c Release

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: |
            RustLib/target/release/*.dll
            RustLib/target/release/*.so
            RustLib/target/release/*.dylib

  pack-nuget:
    name: Pack NuGet (plan only)
    needs: rust-and-dotnet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
            path: artifacts

      - name: Print artifacts (manual step to arrange runtimes)
        run: |
          echo "Artifacts downloaded. Next step: copy per-RID into runtimes/<rid>/native/ and run dotnet pack."
          ls -R artifacts
